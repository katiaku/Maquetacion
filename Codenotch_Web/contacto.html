<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./footer.css">
    <link rel="stylesheet" href="./contacto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Contacto - Codenotch</title>
</head>
<body>
    <header>
        <figure>
            <img src="./img/Group-23@2x.png" alt="logo">
        </figure>
        <ul>
            <li><a href="./landing.html">Home</a></li>
            <li><a href="./cursos.html">Cursos</a></li>
            <li><a href="./equipo.html">Equipo</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
        </ul>
    </header>
    <section class="contact">
        <div class="formulario">
            <form action="">
                <div class="input">
                    <label for="name">Nombre*</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="input">
                    <label for="apellidos">Apellidos*</label>
                    <input type="text" id="apellidos" name="apellidos">
                </div>
                <div class="input">
                    <label for="telefono">Teléfono*</label>
                    <input type="text" id="telefono" name="telefono">
                </div>
                <div class="input">
                    <label for="email">Correo electrónico*</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="check">
                    <input type="checkbox" id="condiciones" name="condiciones">
                    <label for="condiciones">He leído y acepto la política de privacidad y las condiciones*</label>
                    <p>Leer la <a href="https://www.codenotch.com/politica-privacidad">Política de privacidad</a> y las <a href="https://www.codenotch.com/politica-privacidad">Condiciones legales</a></p>
                </div>
                <button>Espero vuestra llamada</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; Codenotch 2021 - 2023 | All rights reserved</p>
        <ul>
            <li><a href="https://www.facebook.com/codenotchMAD/" target="_blank"><i class="bi bi-facebook"></i></a></li>
            <li><a href="https://www.linkedin.com/school/codenotch/mycompany/" target="_blank"><i class="bi bi-linkedin"></i></a></li>
            <li><a href="https://www.instagram.com/codenotchmad/?hl=es" target="_blank"><i class="bi bi-instagram"></i></a></li>
        </ul>
    </footer>
</body>
</html>
