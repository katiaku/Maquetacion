<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Películas</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">IMDB App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="peliculas" class="nav-link active" aria-current="page" href="#main">Películas</a>
                    </li>
                    <li class="nav-item">
                        <a id="profesionales" class="nav-link" href="./profesionales.html">Profesionales</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main id="main" class="d-flex flex-column align-items-center" style="width: 100vw; height: 100%;">
        <h1 class="text-center pt-4">Películas</h1>
        <section id="section-peliculas" class="d-flex px-5 pb-4 pt-3 justify-content-center flex-wrap"></section>
        <section style="width: 50%;">
            <form class="d-flex flex-column pb-5">
                <h3 class="pb-3 text-center">Añade otra película</h3>
                <div class="mb-3">
                    <label for="photo" class="form-label">URL de una imágen:</label>
                    <input type="text" class="form-control" id="photo">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-3">
                    <label for="releaseYear" class="form-label">Año:</label>
                    <input type="number" class="form-control" id="releaseYear">
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nacionalidad:</label>
                    <input type="text" class="form-control" id="nationality">
                </div>
                <div class="mb-3">
                    <label for="language" class="form-label">Lenguaje:</label>
                    <input type="text" class="form-control" id="language">
                </div>
                <div class="mb-3">
                    <label for="platform" class="form-label">Plataforma:</label>
                    <input type="text" class="form-control" id="platform">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isMCU">
                    <label class="form-check-label" for="isMCU">Es de MCU</label>
                </div>
                <div class="mb-3">
                    <label for="mainCharacterName" class="form-label">Nombre del personaje principal:</label>
                    <input type="text" class="form-control" id="mainCharacterName">
                </div>
                <div class="mb-3">
                    <label for="producer" class="form-label">Productor:</label>
                    <input type="text" class="form-control" id="producer">
                </div>
                <div class="mb-3">
                    <label for="distributor" class="form-label">Distribuidor:</label>
                    <input type="text" class="form-control" id="distributor">
                </div>
                <div class="mb-3">
                    <label for="genre" class="form-label">Género:</label>
                    <input type="text" class="form-control" id="genre">
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Añadir</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
